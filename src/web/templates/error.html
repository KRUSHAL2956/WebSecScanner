{% extends "base.html" %}

{% block title %}System Error - WebSec Scanner{% endblock %}

{% block content %}
    <section class="section">
        <div class="error-container" style="display: flex; justify-content: center; align-items: center; min-height: 50vh;">
            <div class="error-box" style="text-align: center; max-width: 600px; padding: 48px; border: 1px solid var(--black);">
                <div class="error-icon" style="margin-bottom: 24px;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 64px; height: 64px; color: var(--black);"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                </div>
                <h2 style="margin-bottom: 16px;">SYSTEM ERROR</h2>
                <p class="error-message" style="margin-bottom: 24px; font-size: 16px;">{{ error }}</p>
                <div class="error-details" style="margin-bottom: 32px; font-family: var(--font-mono); font-size: 12px; color: var(--mid-gray);">
                    <p><strong>Error Code:</strong> SYS-001</p>
                    <p><strong>Timestamp:</strong> <span id="errorTime"></span></p>
                </div>
                
                <div class="error-actions" style="display: flex; gap: 16px; justify-content: center;">
                    <a href="/" class="btn btn-primary">Return to Dashboard</a>
                    <a href="/history" class="btn btn-secondary">Assessment History</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
    <script>
        // Display current timestamp
        document.getElementById('errorTime').textContent = new Date().toLocaleString();
    </script>
{% endblock %}
