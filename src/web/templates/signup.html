<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | WebSec Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9fafb;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border: 1px solid var(--black);
            box-shadow: 4px 4px 0px var(--black);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 20px;
            margin-bottom: 32px;
            justify-content: center;
        }
        .auth-links {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
        }
        .auth-links a {
            color: var(--black);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 24px; height: 24px;"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            WEBSEC PROFESSIONAL
        </div>
        
        <h2 style="text-align: center; margin-bottom: 24px; font-size: 18px;">Create Account</h2>
        
        {% if error %}
        <div style="background: #fee2e2; color: #dc2626; padding: 12px; margin-bottom: 24px; font-size: 13px; border: 1px solid #dc2626;">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/signup">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Account
            </button>
        </form>
        
        <div class="auth-links">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>
</body>
</html>
